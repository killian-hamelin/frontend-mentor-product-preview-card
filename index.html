<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/reset.css">
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
<main>
    <article class="card">
        <picture class="card__image">
            <source srcset="./assets/image-product-desktop.jpg" media="(min-width:600px)" />
            <source srcset="./assets/image-product-mobile.jpg" media="(max-width: 600px)" />
            <img src="./assets/image-product-desktop.jpg" alt="Vite App Icon" />
        </picture>
        <div class="card__content">
            <span class="card__tag">perfume</span>
            <h1 class="card__title">Gabrielle Essence Eau De Parfum</h1>
            <p class="card__description">A floral, solar and voluptuous interpretation composed by Olivier Polge,
                Perfumer-Creator for the House of CHANEL.</p>
            <div class="card__prices">
                <span class="card__price">$149.99</span>
                <span class="card__price--old">$169.99</span>
            </div>
            <button class="btn">
                <svg fill="none" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 15 16">
                    <path fill-rule="evenodd" clip-rule="evenodd" d="M12.865 8.166a2.397 2.397 0 0 1 1.518 2.222 2.397 2.397 0 0 1-1.119 2.021 2.397 2.397 0 1 1-4.33.376H7.047a2.397 2.397 0 1 1-4.507 0h-.943a.8.8 0 0 1 0-1.598h10.388a.8.8 0 1 0 0-1.598H3.764a.8.8 0 0 1-.8-.592L.984 1.598H0V0h1.598a.8.8 0 0 1 .775.591l.264 1.007h10.947a.8.8 0 0 1 .631.28.799.799 0 0 1 .144.695l-1.494 5.593Zm-8.47-.175h6.864l1.286-4.795H3.068l1.327 4.795Zm.4 6.392a.8.8 0 1 1 0-1.598.8.8 0 0 1 0 1.598Zm5.593-.799a.8.8 0 1 0 1.598 0 .8.8 0 0 0-1.598 0Z" fill="currentColor" />
                </svg>
                <span>Add to Cart</span>
            </button>
        </div>
    </article>
</main>
</body>
</html>
